<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input[type="text"],
      .form-group input[type="email"],
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .form-group textarea {
        height: 100px;
      }

      .submit-button {
        display: inline-block;
        text-decoration: none;
        color: #fff;
        background-color: black;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
      }
      .footer {
        text-align: center;
        margin-top: 30px;
        font-size: 13px;
      }
      .button-wrapper {
        text-align: center;
        margin-top: 20px;
      }
      .back-button {
        display: inline-block;
        text-decoration: none;
        color: #fff;
        background-color: black;
        padding: 10px 20px;
        margin-top: 20px;
        border-radius: 5px;
        font-weight: bold;
        box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.2);
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>

      <form id="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" required></textarea>
        </div>
        <div class="button-wrapper">
          <button type="submit" class="submit-button">Send Message</button>
        </div>
      </form>

      <div class="footer">
        <p>&copy; This is an example of Contact page.</p>
      </div>
      <div class="button-wrapper">
        <a href="../index.html" class="back-button">Back to Home</a>
      </div>
    </div>
  </body>
</html>
